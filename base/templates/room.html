{% extends "base.html" %}

{% block content %}
    <a href="{% url 'quit' %}" class="btn btn-secondary">Quit</a>
    {% for user in users %}
        <div>
        name: {{ user }}
        </div>
        {% if user.ready %}
            <a href="{% url 'ready' %}" class="btn btn-success">Ready</a>
        {% else %}
            <a href="{% url 'ready' %}" class="btn btn-danger">Ready</a>
        {% endif %}
    {% endfor %}
{% endblock %}
