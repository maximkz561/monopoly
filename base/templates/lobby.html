{% extends "base.html" %}

{% block content %}
    <a href="{% url 'make_room' %}" class="btn btn-secondary">Make new room</a>
    {% for room in rooms %}
        <div>
        {{ room }}
        <a href="{% url 'join_room' room_id=room.id %}" class="btn btn-secondary">Join</a>
        {% if user == room.owner %}
            <a href="{% url 'del_room' room_id=room.id %}" class="btn btn-dark">Delete</a>
        {% endif %}
        </div>
    {% endfor %}
{% endblock %}
